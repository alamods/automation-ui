<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/ico" href="/images/a_BlueCircle_SmallerThickerHighRes.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <title>&#224; la mods</title>

    <style type="text/css" media="screen">
        *                       { margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; }
        body, html              { font-family: 'Montserrat', sans-serif; font-size: 11pt; text-align: center; margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; user-select: none; }
        .noSelect               { user-select: none; }
        p                       { margin: 0; padding: 0; margin-top: 10px; }
        a                       { text-decoration: none; color: inherit; }

        .pageBannerSpacer       { position: relative; top: 0; left: 0; width: 100%; height: 60px; }

        .headerContainer        { position: relative; top: 0; left: 0; width: 100%; height: 420px; background-color: #f1f1f1; background: url("/images/alamods-hero-1.png") no-repeat; background-size: cover; }
        .headerContent          { position: relative; width: 768px; margin: auto; height: 100%; text-align: center; }
        .headerProductImage     { position: absolute; top: 170px; left: -50px; z-index: 98; }
        .headerTagLine          { position: absolute; top: 85px; right: 0; width: 55%; height: 100px; line-height: 35px; font-family: 'Michroma', sans-serif; color: #eee; font-size: 32px; text-align: left; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); }
        .headerTagLine2         { position: absolute; top: 170px; right: 0; width: 40%; height: 60px; line-height: 25px; font-family: 'Montserrat', sans-serif; font-weight: 500; color: #2ba3ce; font-size: 18px; text-align: left; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }

        .headerBanner           { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background-color: #f1f1f1; z-index: 99; box-shadow: 1px 1px 5px 1px rgba(100, 100, 100, 0.2); }
        .bannerContent          { position: relative; width: 768px; margin: auto; height: 100%; text-align: center; }
        .bannerLogo             { position: absolute; top: 18px; left: 20px; }
        .headerMenuBox          { position: absolute; top: 0; right: 0; width: 400px; height: 100%; }
        .headerMenuItem         { float: left; width: 25%; height: 100%; line-height: 90px; color: #2ba3ce; font-family: 'Michroma', sans-serif; font-size: 12px; cursor: pointer; }
        .headerMenuLabel        { width: 100%; height: 40px; line-height: 40px; margin-top: 10px; border-radius: 5px; text-align: center; }
        .menuActive             { background-color: #2ba3ce; color: white; font-size: 16px; font-weight: bold; opacity: 0.5; }
        .menuHover              { background-color: #777; color: white; }
    </style>
</head>

<body>

<div class="pageBannerSpacer"></div>


<div class="headerContainer">
    <div class="headerContent">

    </div>
</div>



<div class="headerBanner">
    <div class="bannerContent">
        <div class="bannerLogo"><img src="images/logo-colordarkgray.png" height="20"/></div>

        <div class="headerMenuBox">
            <div class="headerMenuItem"><a href=""><div id="menuItem1"  class="headerMenuLabel">ITEM 1</div></a></div>
            <div class="headerMenuItem"><a href=""><div id="menuItem2"  class="headerMenuLabel">ITEM 2</div></a></div>
            <div class="headerMenuItem"><a href=""><div id="menuItem3"  class="headerMenuLabel">ITEM 3</div></a></div>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/fastclick.min.js"></script>
<script type = "application/javascript">
    window.addEventListener('load', function () {
        FastClick.attach(document.body);
    }, false);
</script>

</body>
</html>
